<div class="container">
  {{loginForm.value | json}}
  <mat-card class="login-form" [formGroup]="loginForm">
    <mat-card-header>
      <mat-card-title>
        Authentification
      </mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
    <mat-form-field appearance="outline"><!-- c pour cree un champ-->
      <mat-label>Username or Email</mat-label>
      <input matInput formControlName="username"> <!-- tous ce quon va saisir la va stocker dans username-->
    </mat-form-field>
      <mat-form-field appearance="outline"><!-- c pour cree un champ-->
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="end">
      <button (click)="login()" mat-raised-button color="primary">Login</button>
    </mat-card-actions>
  </mat-card>
</div>
